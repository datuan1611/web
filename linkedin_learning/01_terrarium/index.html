<!doctype html>

<html lang="en">

<head>
	<title>Welcome to my Terrarium</title>
	<meta charset="utf-8" />
	<meta name="viewport" , content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" , href="./stype.css"/>
	<script src="./script.js" defer></script>
</head>

<body>
	<h1>My Terrarium</h1>
	<div id="page">
		<div id="left-container" class="container">
			<div class="plant-holder">
				<img class="plant" id="plant1" alt="A tall plant" src="./images/plant1.jpg" />
			</div>
			<div class="plant-holder">
				<img class="plant" id="plant2" alt="A short plant" src="./images/plant2.jpg" />
			</div>
		</div>
		<div id="right-container" class="container">
			<div class="plant-holder">
				<img class="plant" id="plant3" alt="A big plant" src="./images/plant3.jpg" />
			</div>
			<div class="plant-holder">
				<img class="plant" id="plant4" alt="A small plant" src="./images/plant4.jpg" />
			</div>
		</div>
		<div id="terrarium">
			<div class="jar-top"></div>
			<div class="jar-walls">
				<div class="jar-glossy-long"></div>
				<div class="jar-glossy-short"></div>
				<div class="dirt"></div>
				<div class="jar-bottom"></div>
			</div>
		</div>
	</div>
</body>

</html>
